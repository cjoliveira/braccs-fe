<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style_header.css">
    <link rel="stylesheet" href="css/styles_relatorios.css">
    <script src="js/script.js" defer></script>
    <title>Relatórios</title>
</head>

<body>

    <div class="corpo">

        <div class="header row">
            <div class="row esq">
                <div id="btn-voltar" class="header-back" onclick="voltar()">
                    <img src="assets/back.png">
                </div>
                <div class="header-logo">
                    <img src="assets/logo.png">
                </div>  
                <h2 class="txt-logo">SUTERO</h2>   
            </div>
            
            <div class="row dir">
                <h3 class="txt-tipo">Admin</h3>
                <div class="div-user">
                    <img src="assets/user.png">
                </div>
            </div>
        </div>   


        <div class="orientacao">

            <div class="div-1 pad">

                <div class="div-titulo-pag">
                    <h3 class="titulo-pag">Geração de Relatórios</h3>
                    <h3 class="desc-pag">Gere relatório conforme tipso disposníveis</h3>
                </div>

                <div id="id-drop-relatorio" class="dropdown-container">
                    <select id="selectOptions" name="selectOptions">
                        <option value="animais">Cadastro Animais</option>
                        <option value="compra">Compra</option>
                        <option value="venda">Venda</option>
                        <option value="obitos">Óbitos</option>
                        <option value="ciclo">Ciclo Reprodutivo</option>
                    </select>
                </div>

            </div>


            <div class="div-2 pad colum">

                <div class="div-textfield" id="textfield-dt-inicio">
                    <div class="colum">
                        <label for="dt-inicio">Data de Início</label>
                        <input type="text" id="dt-inicio" name="dt-inicio" required>
                    </div>
                </div>

                <div class="div-textfield" id="textfield-dt-final">
                    <div class="colum">
                        <label for="dt-final">Data Final</label>
                        <input type="text" id="dt-final" name="dt-final" required>
                    </div>
                </div>

                <button id="btn-buscar">Buscar</button>

            </div>

        </div>


    </div>


</body>

</html>
