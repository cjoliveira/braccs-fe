<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
    <title>Cadastro Usuário</title>
</head>
<body>

    <div class="header">
        <div id="btn-voltar" class="header-back" onclick="voltar()">
            <img src="/assets/back.png">
        </div>
        <div class="header-logo">
            <img src="/assets/logo.png">
        </div>        
        <h2 class="home-txt-logo">SUTERO</h2>     
    </div>    

    <div class="corpo">

        <h3 class="titulo-pag">Cadastro de Usuário</h3>    
        <h3 class="desc-pag">Informe os dados de cadastro para o novo usuário</h3>     
        

        <form class="form">
    
            <div class="div-foto">
                <img src="/assets/user.png">
            </div>

            <div class="div-textfield">
                <div class="colum">
                    <label for="primeiro-nome">Primeiro Nome*</label>
                    <input type="text" id="primeiro-nome" name="primeiro-nome" required>
                </div>
            </div>

            <div class="div-textfield">
                <div class="colum">
                    <label for="sobrenome">Sobrenome*</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
            </div>

            <div class="div-textfield">
                <div class="colum">
                    <label for="cpf-rg">CPF/Identidade*</label>
                    <input type="text" id="cpf-rg" name="cpf-rg" required>
                </div>
            </div>

            <div class="row">

                <div class="div-textfield">
                    <div class="colum">
                        <label for="pis-pasep">PIS/PASEP*</label>
                        <input type="text" id="pis-pasep" name="pis-pasep" required>
                    </div>
                </div>

                <div class="div-textfield">
                    <div class="colum">
                        <label for="dt-nasc">Data Nascimento*</label>
                        <input type="text" id="dt-nasc" name="dt-nasc" required>
                    </div>
                </div>

            </div>

            <div class="row">
                <div id="id-drop-perfil" class="dropdown-container">
                    <label for="selectOptions">Perfil:</label>
                    <select id="selectOptions" name="selectOptions">
                        <option value="administrador">Administrador</option>
                        <option value="veterinario">Veterinário</option>
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>

                <div id="id-drop-genero" class="dropdown-container">
                    <label for="selectOptions">Gênero:</label>
                    <select id="selectOptions" name="selectOptions">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>

            <div class="row">

                <div class="div-textfield">
                    <div class="colum">
                        <label for="tel-1">Telefone*</label>
                        <input type="text" id="tel-1" name="tel-1" required>
                    </div>
                </div>

                <div class="div-textfield">
                    <div class="colum">
                        <label for="tel-2">2º Telefone*</label>
                        <input type="text" id="tel-2" name="tel-2" required>
                    </div>
                </div>

            </div>

            <div class="div-textfield">
                <div class="colum">
                    <label for="email">Email*</label>
                    <input type="text" id="email" name="email" required>
                </div>
            </div>

        </form>

        
    </div>

    <footer>
        <button id="botaoRodape">Salvar</button>
    </footer>
</body>
</html>
