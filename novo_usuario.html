<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style_header.css">
    <link rel="stylesheet" href="css/styles_cadastro_usuario.css">
    <script src="js/script.js" defer></script>
    <title>Cadastro Usuário</title>
</head>

<body>
    <div class="corpo">

        <div class="header row">
            <div class="row esq">
                <div id="btn-voltar" class="header-back" onclick="voltar()">
                    <img src="assets/back.png">
                </div>
                <div class="header-logo">
                    <img src="assets/logo.png">
                </div>  
                <h2 class="txt-logo">SUTERO</h2>   
            </div>
            
            <div class="row dir">
                <h3 class="txt-tipo">Admin</h3>
                <div class="div-user">
                    <img src="assets/user.png">
                </div>
            </div>
        </div>   

        <div class="orientacao">

            <div class="div-1 pad">

                <div class="div-titulo-pag">
                    <h3 class="titulo-pag">Cadastro de Usuário</h3>
                    <h3 class="desc-pag">Informe os dados de cadastro para o novo usuário</h3>
                </div>

                <div class="div-foto">
                    <img src="assets/user.png">
                </div>

                <div class="row">
                    <div class="div-textfield" id="textfield-primeiro-nome">
                        <div class="colum">
                            <label for="primeiro-nome">Primeiro Nome*</label>
                            <input type="text" id="primeiro-nome" name="primeiro-nome">
                        </div>
                    </div>

                    <div class="div-textfield" id="textfield-sobrenome">
                        <div class="colum">
                            <label for="sobrenome">Sobrenome*</label>
                            <input type="text" id="sobrenome" name="sobrenome">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="div-textfield" id="textfield-cpf-rg">
                        <div class="colum">
                            <label for="cpf-rg">CPF/Identidade*</label>
                            <input type="text" id="cpf-rg" name="cpf-rg">
                        </div>
                    </div>

                    <div class="div-textfield" id="textfield-pis-pasep">
                        <div class="colum">
                            <label for="pis-pasep">PIS/PASEP*</label>
                            <input type="text" id="pis-pasep" name="pis-pasep">
                        </div>
                    </div>

                    <div class="div-textfield" id="textfield-dt-nasc">
                        <div class="colum">
                            <label for="dt-nasc">Data Nascimento*</label>
                            <input type="text" id="dt-nasc" name="dt-nasc">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div id="id-drop-perfil" class="dropdown-container">
                        <label for="options-perfil">Perfil:</label>
                        <select class="selectOptions" id="options-perfil" name="selectOptions">
                            <option value="administrador">Administrador</option>
                            <option value="veterinario">Veterinário</option>
                            <option value="funcionario">Funcionário</option>
                        </select>
                    </div>

                    <div id="id-drop-genero" class="dropdown-container">
                        <label for="options-genero">Gênero:</label>
                        <select class="selectOptions" id="options-genero" name="selectOptions">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="div-textfield" id="textfield-tel-1">
                        <div class="colum">
                            <label for="tel-1">Telefone*</label>
                            <input type="text" id="tel-1" name="tel-1">
                        </div>
                    </div>

                    <div class="div-textfield" id="textfield-tel-2">
                        <div class="colum">
                            <label for="tel-2">2º Telefone*</label>
                            <input type="text" id="tel-2" name="tel-2">
                        </div>
                    </div>
                </div>


                <div class="div-textfield" id="textfield-email">
                    <div class="colum">
                        <label for="email">Email*</label>
                        <input type="text" id="email" name="email">
                    </div>
                </div>


                <button id="btn-save-usuario">Salvar</button>

            </div>

            <div class="div-2"></div>

        </div>

    </div>


</body>

</html>
